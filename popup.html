<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plingbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="w-[400px] h-[600px] bg-gray-900 text-gray-100 flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-lg font-semibold">Plingbox</h1>
            </div>
        </header>

        <main class="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
            <!-- Temporary Email Card -->
            <div class="bg-gray-800 border border-gray-700 rounded-lg">
                <div class="p-3 pb-2">
                    <h2 class="text-sm font-medium text-gray-300">Your Temporary Email</h2>
                </div>
                <div class="px-3 pb-3">
                    <div class="flex items-center gap-2">
                        <div id="email-display" class="flex-1 bg-gray-700 rounded-md px-3 py-2 text-sm font-mono">
                            Loading...
                        </div>
                        <button id="copy-btn" class="bg-gray-700 border border-gray-600 hover:bg-gray-600 text-gray-100 px-3 py-2 rounded-md transition-colors" aria-label="Copy email address">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Refresh Button -->
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors flex items-center justify-center gap-2" aria-label="Refresh inbox">
                <svg id="refresh-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span id="refresh-text">Refresh Inbox</span>
            </button>

            <!-- Inbox Section -->
            <div class="flex-1 flex flex-col min-h-0">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-medium text-gray-300">Inbox (<span id="email-count">0</span>)</h2>
                    <span id="new-badge" class="text-xs bg-blue-600 text-white px-2 py-1 rounded-full hidden">0 new</span>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="flex-1 flex items-center justify-center hidden">
                    <div class="flex flex-col items-center gap-3">
                        <div class="animate-spin rounded-full h-8 w-8 border-2 border-blue-400 border-t-transparent"></div>
                        <p class="text-sm text-gray-400">Loading emails...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="flex-1 flex items-center justify-center">
                    <div class="text-center">
                        <svg class="w-12 h-12 text-gray-600 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-400 text-sm">No new mails yet</p>
                        <p class="text-gray-500 text-xs mt-1">Emails will appear here when received</p>
                    </div>
                </div>

                <!-- Email List -->
                <div id="email-list" class="flex-1 overflow-y-auto space-y-3 hidden">
                    <!-- Emails will be populated here -->
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-md shadow-lg transform translate-y-full transition-transform duration-300">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
